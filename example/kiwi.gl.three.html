<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../dist/bundle.js"></script>
    <script src="../node_modules/three/build/three.js"></script>
</head>

<body>
    <canvas width="800" height="600" id="mapCanvas"></canvas>
    <script type="text/javascript">

        const canvasElement = document.getElementById('mapCanvas');
        const glCanvas = new kiwi.gl.GLCanvas(canvasElement.getContext('webgl'));
        //
        const camera = new THREE.PerspectiveCamera(70, 800 / 600, 0.01, 10);
        camera.position.z = 1;
        scene = new THREE.Scene();
        geometry = new THREE.BoxGeometry(0.5, 0.3, 0.8);
        material = new THREE.MeshNormalMaterial();
        mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);
        renderer = new THREE.WebGLRenderer({
            canvas: glCanvas,
            context: glCanvas.getContext()
        });
        renderer.setSize(800, 600);
        renderer.render(scene, camera);

        function animate() {
            requestAnimationFrame(animate);
            mesh.rotation.x += 0.01;
            mesh.rotation.y += 0.02;
            renderer.render(scene, camera);
        }

        animate();
        
    </script>
</body>

</html>
